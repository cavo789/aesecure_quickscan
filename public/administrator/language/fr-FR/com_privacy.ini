COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Les informations sur cet écran sont collectées à partir des extensions compatibles avec le support de confidentialité de Joomla. Il est destiné à aider à connaître les fonctionnalités des extensions installées et à fournir des informations pour aider à créer des stratégies locales telles qu'une politique de confidentialité. Comme cet écran n'affiche que les informations pour les extensions activées supportant le système de rapport de Joomla, cela ne doit pas être considéré comme une liste complète. Pour plus d'informations, vous êtes invité à consulter la documentation de chaque extension."
