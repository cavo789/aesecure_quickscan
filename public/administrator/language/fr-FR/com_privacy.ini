COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Un administrateur du site {URL} a créé une demande pour exporter toutes les informations personnelles liées à cette adresse e-mail. Par mesure de sécurité vous devez confirmer qu'il s'agit bien d'une demande valide d'obtention de vos informations personnelles sur ce site web.\n\nPour confirmer cette demande vous pouvez effectuer l'une des tâches suivantes...\n\n1. Visiter l'URL suivante : {TOKENURL}\n\n2. Copier votre identifiant de sécurité ci-dessous et coller cet identifiant dans le formulaire de l'URL référencée.\nURL : {FORMURL}\nIdentifiant de sécurité : {TOKEN}\n\nVeuillez noter que cet identifiant n'est valide que pendant 24 heures à compter de l'envoi de cet e-mail."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Un administrateur du site {URL} a créé une demande pour supprimer toutes les informations personnelles liées à cette adresse e-mail. Par mesure de sécurité vous devez confirmer qu'il s'agit bien d'une demande valide de suppression de vos informations personnelles sur ce site web.\n\nPour confirmer cette demande vous pouvez effectuer l'une des tâches suivantes...\n\n1. Visiter l'URL suivante : {TOKENURL}\n\n2. Copier votre identifiant de sécurité ci-dessous et coller cet identifiant dans le formulaire de l'URL référencée.\nURL :  {FORMURL}\nIdentifiant de sécurité : {TOKEN}\n\nVeuillez noter que cet identifiant n'est valide que pendant 24 heures à compter de l'envoi de cet e-mail."
