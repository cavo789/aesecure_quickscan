COM_PRIVACY_POSTINSTALL_BODY="<p>Avec l'introduction du RGPD pour les citoyens de l'UE et les réglementations similaires ailleurs dans le monde, il peut être nécessaire de demander un consentement avant de stocker les <strong>informations personnelles</strong> d'un utilisateur. </p><p>Joomla 3.9 introduit de nouvelles fonctionnalités pour vous aider à créer des politiques de confidentialité et à recueillir le consentement des utilisateurs. En outre, un flux de travail est disponible pour vous aider à gérer les demandes d'informations des utilisateurs telles, les demandes de suppression de données personnelles. </p><p>Pour plus d'informations sur cette nouvelle fonctionnalité, consultez la <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Documentation sur la confidentialité</a>.</p>"
