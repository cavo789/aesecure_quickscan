PLG_SAMPLEDATA_BLOG="Exemple de données pour Cassiopée (Blog)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Exemple de données pour mettre en place un site de type 'Blog' avec des articles, des tags, des champs personnalisés et, un flux de travail.<br>Si le site est multilingue, les données seront assignées à la langue active de l'administration."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Données exemple de type Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Cette page a pour but de présenter brièvement le blog et la personne qui l'écrit. </p><p>Lorsque vous serez connecté, vous aurez la possibilité de modifier cette page en cliquant sur le lien d'édition.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="A propos de ce site"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Voici quelques conseils de base pour travailler sur votre site.</p><ul><li>Joomla possède une interface frontale (frontend) à laquelle vous accédez actuellement et qui permet une gestion simplifiée des contenus, ainsi qu'une interface d'administration (backend) qui permet de paramétrer le site, d'installer et de gérer les extensions tierces et les templates, de créer des catégories et des menus, de positionner les modules à afficher, etc. Vous devez vous connecter à l'administration séparément en utilisant le même nom d'utilisateur et le même mot de passe que ceux que vous utilisez pour vous connecter à l'interface frontale du site.</li><li>L'une des premières choses que vous souhaitez probablement faire est de changer le titre du site, son slogan et, d'ajouter un logo. Pour modifier les paramètres du site accédez à la page d'accueil de l'administration, sélectionnez le lien de menu 'Système' puis cliquez sur 'Configuration globale'&nbsp;; vous pouvez y modifier la description du site, l'adresse électronique par défaut, les paramètres SEO et bien plus encore. Pour modifier le slogan, certaines couleurs, ajouter un logo et plus encore selon le template, que ce soit depuis la page d'accueil de l'administration ou du menu 'Système', sélectionnez 'Styles des templates' (du site). </li><li>Pour modifier totalement l'apparence du site, vous devez changer de template par défaut ; de nombreux templates pour Joomla sont disponibles sur le web. Pour installer un template, sélectionnez le lien de menu 'Système' puis cliquez sur 'Extensions'. Pour gérer vos templates, cliquez sur 'Templates du site' ou sur 'Templates de l'administration' selon l'interface que vous souhaitez adapter, vous pouvez y ajouter un logo.</li><li>Joomla vous permet de contrôler qui peut voir les différentes parties du site. Que ce soit dans un article, un module, un lien de menu vous pouvez définir un niveau d'accès, le fait par exemple de définir le niveau d'accès à \"Enregistré\" signifie que seuls les utilisateurs connectés sur le site peuvent accéder à l'élément.</li><li>Lorsque vous créez un nouvel article ou un autre type de contenu, vous pouvez l'enregistrer comme \"Publié\" ou \"Dépublié\". Seuls les utilisateurs des groupes ayant des droits de publication peuvent voir les éléments dépubliés.</li><li> Vous pouvez en apprendre beaucoup plus sur la manière de travailler avec Joomla sur le site de la <a href='https://docs.joomla.org/'>documentation Joomla </a> et obtenir de l'aide d'autres utilisateurs sur les <a href='https://forum.joomla.org/'>forums Joomla </a>. Dans l'interface d'administration, il y a des boutons d'aide sur l'ensemble des pages qui permettent d'accéder à des informations détaillées sur les fonctions à disposition.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Travailler sur le site"
