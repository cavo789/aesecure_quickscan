PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/fr/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Politique de sécurité du contenu (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Client"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Appliquer la directive CSP contre le clickjacking (détournement de clic) en utilisant la directive frame-ancestor et n'autorisez que l'origine 'self'. Veuillez utiliser le formulaire ci-dessous pour autoriser des origines autres que 'self '."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/fr/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Activez la liste blanche pour des scripts d'entrée spécifiques en utilisant un nonce cryptographique (nombre arbitraire utilisé une fois) pour tous les scripts et styles utilisant l'API Joomla. Spécifier un nonce permet aux navigateurs modernes d'ignorer 'unsafe-inline' qui par contre doit toujours être défini pour les navigateurs plus anciens sans support nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Utilisez l'en-tête 'Content-Security-Policy-Report-Only' au lieu de 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="L'expression source 'strict-dynamic' spécifie que la confiance explicitement accordée à un script présent dans le balisage, en l'accompagnant d'un 'nonce' ou d'un 'hash', sera propagée à tous les scripts chargés par ce script racine. En même temps, toute liste blanche ou expression source telle que 'self' ou 'unsafe-inline' sera ignorée." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/fr/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Activez le hachage optionnel basé sur les scripts en ligne de la liste blanche utilisant un hachage cryptographique pour tous les scripts utilisant l'API Joomla. La spécification des hachages fait qu'un navigateur moderne ignore la mention \"unsafe-inline\" qui par contre doit être défini pour les anciens navigateurs sans sans support de hachage."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/fr/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Activer la liste blanche optionnelle basée sur le hachage en utilisant un hachage cryptographique pour tous les styles en utilisant l'API Joomla. En spécifiant les hashs, un navigateur moderne ignore 'unsafe-inline' qui par contre doit toujours être configuré pour les anciens navigateurs sans support de hachage."
