;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Titre vide trouvé ! Pour réparer, supprimez cette ligne ou changez son format de <strong>Titre %(level)</strong> à <strong>Normal</strong> ou <strong>Paragraphe</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Le titre n'a pas de texte, mais contient une image. Si ce n'est pas une rubrique, changer son format de <strong>Titre %(level)</strong> à <strong>Normal</strong> ou <strong>Paragraphe</strong>. Sinon, veuillez ajouter le texte alt à l'image si elle n'est pas décorative."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Le premier titre sur une page doit généralement être un titre 1 ou un titre 2. Le titre 1 doit être le titre principal qui décrit l'objectif général de la page, et être placé en début de la zone principale de contenu. En savoir plus sur <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Structure d'en-tête.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Le titre est long ! Les titres doivent être utilisés pour organiser le contenu et transmettre une structure. Ils doivent être brefs, informatifs et uniques. Les titres doivent comporter moins de 160 caractères (pas plus d'une phrase)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Nombre de caractères : <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Titre 1 manquant. Le titre 1 doit être le titre principal qui décrit l'objectif général de la page, et placé en début de la zone principale de contenu. En savoir plus sur la <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Structure des titres.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Utilisation d'un niveau de titre non consécutif. Les titres ne doivent jamais sauter de niveau, ni passer d'un <strong> titre %(prevLevel)</strong> à un autre <strong>titre %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Balise de Titre 1 manquante !"
;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Envisagez de remplacer le texte du lien : <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Cliquez ici&quot; met l'accent sur la mécanique de la souris, alors que de nombreuses personnes n'utilisent pas de souris ou consultent peut-être ce site Web sur un appareil mobile. Envisagez d'utiliser un verbe différent qui se rapporte à la tâche, tel \"Suivez ce lien pour avoir plus d'informations sur la pêche\".</li><li>Évitez d'utiliser des symboles HTML comme appels à l'action, à moins qu'ils ne soient cachés aux technologies d'assistance.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Supprimez les liens vides sans texte."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Le lien ne comporte pas de texte perceptible par les lecteurs d'écran et autres technologies d'assistance. Pour corriger cela, effectuez une des actions suivantes :<ul><li>Ajoutez un texte concis qui décrit où mène le lien.</li><li>S'il s'agit d'un <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">lien d'icône ou SVG</a>, il manque probablement un libellé descriptif.</li><li>Si vous pensez que ce lien est une erreur due à un bug de copier/coller, pensez à le supprimer.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Le texte de la balise descriptive de ce lien est le suivant : <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Le texte du lien peut ne pas être suffisamment descriptif hors contexte : <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Astuce !</strong> Le texte du lien doit toujours être clair, unique et significatif. Évitez les mots communs comme \"cliquez ici\" ou \"en savoir plus\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Les URL plus longues et moins intelligibles utilisées comme texte de lien peuvent être difficiles à écouter avec une technologie d'assistance. Dans la plupart des cas, il est préférable d'utiliser un texte lisible par l'homme à la place de l'URL. Les URL courtes (comme celle de la page d'accueil d'un site) sont acceptables."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Conseil !</strong> Le texte du lien doit toujours être clair, unique et significatif, afin qu'il puisse être compris hors contexte."
;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Le lien pointe vers un fichier PDF ou un fichier téléchargeable (par exemple, MP3, Zip, Word Doc) sans avertissement. Indiquez le type de fichier dans le texte du lien. S'il s'agit d'un fichier volumineux, pensez à inclure la taille du fichier."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Exemple :</strong> Rapport exécutif (PDF, 3 Mo)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Le lien a un texte identique à celui d'un autre lien alors qu'il pointe vers une page différente. Plusieurs liens avec le même texte peuvent être source de confusion pour les personnes qui utilisent des lecteurs d'écran."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Envisagez de rendre le lien suivant plus descriptif afin de le distinguer des autres liens : <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Le lien s'ouvre dans un nouvel onglet ou une nouvelle fenêtre sans avertissement. Cela peut être déstabilisant, notamment pour les personnes qui ont des difficultés à percevoir le contenu visuel. Par ailleurs, il n'est pas toujours bon de contrôler l'expérience d'une personne ou de prendre des décisions à sa place. Indiquez que le lien s'ouvre dans une nouvelle fenêtre dans le texte du lien."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Astuce</strong>, apprenez les meilleures pratiques : <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">l'ouverture de liens dans de nouvelles fenêtres et de nouveaux onglets de navigateur</a>."
;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="La description du texte alt sur une image liée est <strong>trop longue</strong>. Le texte alternatif des images liées doit décrire l'endroit où le lien vous mène, et non une description littérale de l'image. <strong>Pensez à utiliser comme texte alternatif le titre de la page vers laquelle le lien renvoie.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Le texte alternatif est de <strong>%(altLength)</strong> caractères : <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="L'image est marquée comme <strong>décorative</strong> et sera ignorée par les technologies d'assistance."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Bien qu'une <strong>légende</strong> (caption) ait été fournie, dans la plupart des cas l'image devrait également avoir du texte alternatif (alt).<ul><li>Le texte alternatif doit fournir une description concise du contenu de l'image.</li><li>La légende fournit généralement un contexte pour relier l'image au contenu environnant ou, pour attirer l'attention sur un élément d'information particulier.</li></ul> En savoir plus : <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt versus figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="N'utilisez pas exactement les mêmes mots pour les textes alternatifs (alt) et de légende (caption), les lecteurs d'écran annonceraient l'information deux fois."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Extension de fichier trouvée dans le texte alternatif (alt). Si l'image transmet une histoire, une ambiance ou une information importante, veillez à la décrire."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Supprimez : <strong>%(error)</strong>.<br>Le texte alternatif pour cette image est : <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Les technologies d'assistance indiquent déjà qu'il s'agit d'une image, donc &quot;<strong>%(error)</strong>&quot; ou &quot;%(error) of&quot; peuvent être redondants."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Le texte alternatif pour cette image est : <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Texte placeholder alt ou Non-descript trouvé. Remplacez le texte alternatif suivant par quelque chose de plus significatif : <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Le texte alternatif (alt) est <strong>trop long</strong>. Ce texte doit être concis mais significatif, comme <em>tweet</em> (environ 100 caractères). S'il s'agit d'une image complexe ou d'un graphique, pensez à indiquer un texte de description ci-dessous ou dans un panneau déroulant."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Le texte alternatif est de <strong>%(altLength)</strong> caractères : <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Le lien de l'image contient <strong>à la fois le texte alternatif de l'image et le texte alternatif du lien.</strong> Si cette image est décorative et est utilisée comme un lien fonctionnel vers une autre page, envisagez de marquer l'image comme décorative - le texte alternatif du lien devrait suffire."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Texte alternatif : <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="L'image est marquée comme <strong>décorative</strong> et sera ignorée par les technologies d'assistance. Si l'image transmet une histoire, une ambiance ou une information importante, veillez à ajouter un texte alternatif."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="La balise du lien autour de l'image contient <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, mais le lien est toujours accessible au clavier. Si vous avez l'intention de masquer un lien redondant ou dupliqué, ajoutez également l'élément <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Une extension de fichier a été trouvée dans le texte alternatif. Assurez-vous que ce texte décrit la destination du lien, et non une description littérale de l'image. Supprimez : <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Le texte alternatif de cette image est : <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Le lien de l'image contient un texte alternatif, assurez-vous que ce texte décrit la page de destination. <strong> Pensez à utiliser comme texte alternatif le titre de la page vers laquelle le lien renvoie.</strong> Le texte décrit-il l'endroit où le lien vous mène&#160;?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Texte alternatif : <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="L'image du lien est marquée comme décorative et il n'y a pas de texte alternatif de lien. Vous pouvez ajouter ce texte alternatif qui décrit la destination du lien directement sur l'image."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Texte alternatif non descriptif ou vide dans une image de lien. Assurez-vous que ce texte décrit la destination du lien, et non une description littérale de l'image. Remplacez le texte alternatif suivant : <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Les technologies d'assistance indiquent déjà qu'il s'agit d'une image, donc &quot;<strong>%(error)</strong>&quot; ou &quot;%(error) of&quot; peuvent être redondants. Assurez-vous que le texte alternatif décrit la destination du lien et non une description littérale de l'image."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Le texte alternatif pour cette image est : <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="L'image est marquée comme décorative, bien que le lien utilise le texte environnant comme étiquette descriptive."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Le texte alternatif pour cette image est : <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="L'image est utilisée comme un lien avec du texte environnant, bien que l'attribut alt doive être marqué comme décoratif."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="L'image est utilisée comme lien mais il manque le texte alternatif ! Veuillez vous assurer que le texte alt décrit l'endroit où le lien vous mène."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Texte alternatif manquant ! Si l'image transmet une histoire, une ambiance ou une information importante, veillez à la décrire."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Le texte souligné peut être confondu avec des liens."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Envisagez d'utiliser un style différent tel que &lt;em&gt;<em>l'accentuation par la balise em</em>&lt;/em&gt;."
;Labels
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="L'entrée a un nom accessible, mais veillez à ce qu'il y ait aussi un label visible."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Le nom accessible pour cette entrée est : <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Les boutons de réinitialisation ne devraient <strong>pas</strong> être utilisés à moins d'être spécifiquement nécessaires car ils sont faciles à activer par erreur."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Conseil</strong>, découvrez pourquoi <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">les boutons de réinitialisation et d'annulation posent des problèmes de convivialité</a>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Le bouton image n'a pas de texte alternatif. Veuillez ajouter le texte alt pour lui fournir un nom accessible. Par exemple : <em>Recherche</em> ou <em>Soumettre</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Il n'y a pas de libellé associé à cette entrée. Veuillez ajouter un <span class=\"jooa11y-kbd\">id</span> à cette entrée, et ajouter un attribut <span class=\"jooa11y-kbd\">for</span> correspondant au libellé."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Aucun libellé n'est associé à cette entrée. Ajoutez un attribut <span class=\"jooa11y-kbd\">for</span> à ce libellé qui correspond à l'<span class=\"jooa11y-kbd\">id</span> de cette entrée."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="L'ID pour cette entrée est : <strong>id=&#34;%(t)&#34;</strong>"
;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Veuillez vous assurer de fournir une <strong>transcription pour tous les podcasts.</strong> Fournir des transcriptions pour le contenu audio est une exigence obligatoire du niveau A. Les transcriptions soutiennent les personnes D/sourdes ou malentendantes, mais peuvent bénéficier à tout le monde. Pensez à placer la transcription en dessous ou dans un panneau déroulant."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Impossible de vérifier le contenu intégré. Veuillez vous assurer que les images ont un texte alternatif, que les vidéos ont des légendes, que le texte est suffisamment contrasté, et que les composants interactifs sont <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">accessible au clavier.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Le contenu intégré nécessite un nom accessible qui décrit son contenu. Veuillez fournir un <span class=\"jooa11y-kbd\">titre</span> unique ou l'attribut <span class=\"jooa11y-kbd\">aria-label</span> sur l'élément <span class=\"jooa11y-kbd\">iframe</span>. En savoir plus sur les <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames</a>."
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Veuillez vous assurer que <strong>toutes les vidéos sont sous-titrées.</strong> Fournir des sous-titres pour tout le contenu audio et vidéo est une exigence obligatoire de niveau A. Les sous-titres aident les personnes D/sourdes ou malentendantes."
;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Le texte de cette entrée ne présente pas un contraste suffisant avec l'arrière-plan. Le rapport de contraste doit être d'au moins 4,5:1 pour le texte normal et de 3:1 pour le grand texte."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Le rapport de contraste est <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Ce texte ne présente pas un contraste suffisant avec l'arrière-plan. Le rapport de contraste doit être d'au moins 4,5:1 pour un texte normal et de 3:1 pour un texte de grande taille."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Le rapport de contraste est <strong>%(cratio)</strong> pour le texte suivant : <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Le contraste de ce texte est inconnu et doit être revu manuellement. Assurez-vous que le texte et l'arrière-plan ont des couleurs fortement contrastées. Le rapport de contraste doit être d'au moins 4,5:1 pour un texte normal et 3:1 pour un texte de grande taille."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Veuillez vérifier le contraste du texte suivant :<br><strong>%(nodetext)</strong>"
;Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Pas assez de contenu pour calculer le score de lisibilité."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Impossible de calculer le score de lisibilité. Aucun paragraphe détecté (balise <span class=\"jooa11y-badge\">&lt;p&gt;</span>) ou de contenu de liste (balise <span class=\"jooa11y-badge\">&lt;li&gt;</span>."
;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Les balises en gras et en italique ont une signification sémantique et ne doivent <strong>pas</strong> être utilisées pour mettre en évidence des paragraphes entiers. Le texte en gras doit être utilisé pour mettre <strong>l'accent</strong> sur un mot ou une phrase. Les italiques doivent être utilisés pour mettre en évidence les noms propres (titres de livres et d'articles), les mots étrangers et les citations. Les citations longues doivent être formatées comme un bloc de citations."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Mauvais lien trouvé. Le lien semble pointer vers un environnement de développement. Ce lien pointe vers : <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Est-ce un titre ? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Les balises \"blockquote\" ne doivent être utilisées que pour les citations. S'il s'agit d'un titre, remplacez cet attribut par un titre sémantique (par exemple, Titre 2 ou Titre 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Un <strong>ID en double</strong> a été détecté. Les ID en double sont connus pour provoquer des problèmes aux technologies d'assistance lorsqu'elles tentent d'interagir avec le contenu."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Veuillez supprimer ou modifier l'ID suivant : <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Est-ce un titre ? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Une ligne de texte en gras peut ressembler à un titre, mais une personne utilisant un lecteur d'écran ne peut pas savoir si elle est importante ou accéder directement à son contenu. Le texte en gras ne doit jamais remplacer les titres sémantiques (Titre 2 à Titre 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="La langue de la page n'est pas déclarée ! Veuillez <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">déclarer la langue en tant que balise HTML</a>."
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Les fichiers PDF sont considérés comme du contenu web et doivent également être accessibles. Les PDF présentent souvent des problèmes pour les personnes qui utilisent des lecteurs d'écran (balises structurelles ou labels de champ de formulaire manquants) et les personnes malvoyantes (le texte ne s'affiche pas lorsqu'il est agrandi).<ul><li>S'il s'agit d'un formulaire, envisagez d'utiliser en alternative un formulaire HTML accessible.</li><li>S'il s'agit d'un document, envisagez de le convertir en page web.</li></ul>Sinon, veuillez vérifier <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF, pour l'accessibilité dans Acrobat DC</a>."
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Essayez-vous de créer une liste ? Élément de liste possible détecté : <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Veillez à utiliser de préférence des listes sémantiques, en utilisant les fonctions de formatage en liste à puces ou chronologique. Lorsque les technologies d'assistance utilisent une liste sémantique, elles sont en mesure de transmettre des informations telles que le nombre total d'éléments de la liste, ou la position relative de chaque élément. En savoir plus sur <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">les listes sémantiques</a>."
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Texte tout en majuscules détecté. Certains lecteurs d'écran peuvent interpréter le texte tout en majuscules comme un acronyme et liront chaque lettre individuellement. En outre, certaines personnes trouvent que les majuscules sont plus difficiles à lire et peuvent donner l'impression de CRIER."
;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Un en-tête de tableau vide a été détecté ! Les en-têtes de tableau ne doivent <em>jamais</em> être vides. Il est important de désigner des en-têtes de ligne et/ou de colonne pour indiquer leur relation. Ces informations fournissent un contexte aux personnes qui utilisent des technologies d'assistance. Veuillez garder à l'esprit que les tableaux ne doivent être utilisés uniquement que pour des données tabulaires."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="En savoir plus sur les <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tableaux accessibles.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="En-têtes de tableau manquants ! Les tableaux accessibles ont besoin d'un marquage HTML qui indique les cellules d'en-tête et les cellules de données qui définissent leur relation. Ces informations fournissent un contexte aux personnes qui utilisent la technologie d'assistance. Les tableaux ne doivent être utilisés que pour les données tabulaires."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="En savoir plus sur les <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tableaux accessibles.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Les titres sémantiques tels que le titre 2 ou le titre 3 ne doivent être utilisés que pour les sections de contenu ; <strong>pas</strong> dans les tableaux HTML. Indiquez les en-têtes des tableaux en utilisant l'attribut d'en-tête (balise <strong>th</strong>)."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="En savoir plus sur les <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tableaux accessibles.</a>"

