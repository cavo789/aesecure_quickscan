PLG_SYSTEM_JOOA11Y_PANEL_STATUS_HIDDEN="L'élément que vous essayez d'afficher n'est pas visible ; il peut être caché ou à l'intérieur d'un panneau déroulant ou d'un onglet. Voici un aperçu : "
PLG_SYSTEM_JOOA11Y_PANEL_STATUS_ICON="<span class=\"jooa11y-visually-hidden\">Total des problèmes détectés : </span>%(totalCount)"
