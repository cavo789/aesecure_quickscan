PLG_SYSTEM_JOOA11Y="Système - Vérificateur d'accessibilité de Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Accessibilité du contenu"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Point de repère sur la page qui va être vérifié pour l'accessibilité. Le paramètre par défaut est le repère <strong>main</strong>. Les alternatives aux repères sont les classes, les éléments, ou les rôles ARIA (tels #exemple, .exemple, [role=exemple])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignorer les régions"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignorer des régions spécifiques dans le conteneur de contenu. Utilisez des virgules pour séparer les classes ou les éléments (#ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Lisibilité du contenu"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Point de repère sur la page qui va être vérifié pour l'accessibilité. Le paramètre par défaut est le repère <strong>main</strong>. Les alternatives aux repères sont les classes, les éléments, ou les rôles ARIA (tels #exemple, .exemple, [role=exemple])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Toujours afficher"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Afficher le vérificateur d'accessibilité sur toutes les pages. Cette fonction est utile lors du développement du site Web, mais elle ne doit pas être activée lorsque le site est en ligne."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Le vérificateur d'accessibilité de Joomla met visuellement en évidence les problèmes courants d'accessibilité et d'utilisabilité. Destiné aux auteurs de contenu, le plugin identifie les erreurs ou les avertissements et fournit des conseils sur la façon de les corriger."
