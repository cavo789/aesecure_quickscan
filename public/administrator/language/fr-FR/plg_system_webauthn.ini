PLG_SYSTEM_WEBAUTHN="Système - Connexion WebAuthn sans mot de passe"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Vous ne pouvez pas ajouter ou supprimer des authentificateurs au nom des utilisateurs. Les utilisateurs doivent se connecter et configurer leurs propres appareils."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ce plugin active l'authentification sans mot de passe en utilisant l'API d'authentification Web W3C (WebAuthn). Veuillez noter que l'onglet WebAuthn dans l'éditeur de profil utilisateur et les boutons de connexion WebAuthn ne s'afficheront que si l'utilisateur accède au site via HTTPS. De plus, l'enregistrement des authentificateurs WebAuthn et leur utilisation pour se connecter ne fonctionneront que si le site utilise un certificat valide signé par une autorité de certification à laquelle le navigateur de l'utilisateur fait confiance. "
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Impossible de trouver le champ nom d'utilisateur dans le module de connexion. Désolé, l'authentification sans mot de passe ne fonctionnera pas sur ce site, à moins que vous n'utilisiez un autre module de connexion."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Impossible de stocker les identifiants pour l'utilisateur invité !"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Les identifiants enregistrés sont corrompus pour votre compte utilisateur. Connectez-vous en utilisant une autre méthode, puis supprimez et ajoutez à nouveau votre authentificateur de connexion."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Demande de connexion sans mot de passe invalide. Quelque chose est brisé ou il s'agit d'une tentative de piratage du site."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="L'enregistrement de l'authentificateur a échoué. La réponse de l'authentificateur reçue du navigateur ne correspond pas à la clé publique émise par le serveur. Cela signifie que quelqu'un a essayé de vous pirater ou que quelque chose est brisé."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Pour des raisons de sécurité, vous n'êtes pas autorisé à enregistrer des jetons d'authentification sans mot de passe au nom d'un autre utilisateur."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Quelque chose s'est mal passé, mais aucune information supplémentaire sur l'erreur n'est disponible pour le moment. Veuillez réessayer l'enregistrement de votre authentificateur."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Le serveur n'a pas émis de clé publique pour l'enregistrement de l'authentificateur mais d'une manière ou d'une autre a reçu une demande d'enregistrement de l'authentificateur du navigateur. Cela signifie que quelqu'un a essayé de vous pirater ou que quelque chose est brisé."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Impossible d'enregistrer les identifiants. Ces identifiants sont déjà utilisés par un autre utilisateur."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Vous devez saisir votre nom d'utilisateur (mais PAS votre mot de passe) avant de cliquer sur le bouton d'Authentification Web."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Le nom d'utilisateur spécifié ne correspond pas à un compte utilisateur de ce site ayant activé la connexion sans mot de passe."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Impossible d'enregistrer le nouveau label"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Impossible de supprimer l'authentificateur"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Aucun compte utilisateur n'a été trouvé"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Désolé, votre navigateur ne prend pas en charge la norme d'authentification Web W3C pour les connexions sans mot de passe ou votre site n'est pas desservi par HTTPS avec un certificat valide, signé par une autorité de certification à laquelle votre navigateur fait confiance. Vous devrez vous connecter à ce site en utilisant votre nom d'utilisateur et votre mot de passe."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Impossible de trouver les identifiants enregistrés pour votre authentificateur de connexion."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="L'utilisateur pour cet authentificateur semble ne plus exister sur ce site."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Impossible d'obtenir les informations d'enregistrement de l'authentificateur depuis votre site."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Autoriser uniquement les authentificateurs avec des signatures cryptographiques vérifiables à être utilisés pour les connexions WebAuthn. Fortement recommandé pour les environnements de haute sécurité. Nécessite que le répertoire temporaire du système soit accessible en écriture par PHP, et l'extension OpenSSL. Peut empêcher certains authentificateurs moins chers et non certifiés de fonctionner. Désactiver cette option empêche également Joomla d'identifier la marque et le modèle de l'authentificateur que vous utilisez (aucune icône ne sera affichée à côté du nom de l'authentificateur)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Support d'attestation"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Vous permet de gérer les méthodes de connexion sans mot de passe en utilisant la norme 'W3C Web Authentication'. Pour cela vous devez disposer d'un navigateur et d'un authentificateur pris en charge (par exemple Google Chrome ou Firefox avec une clé de sécurité certifiée FIDO2).<br><br><strong>MacOS/iOS/watchOS :</strong> Touche/Face ID.<br><strong>Windows : </strong>Hello (Fingerprint / Reconnaissance faciale / PIN).<br><strong>Android :</strong> Verrouillage empreinte.<br><br>Vous pouvez trouver plus de détails dans la <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">documentation WebAuthn Passwordless Login</a>."
PLG_SYSTEM_WEBAUTHN_FIELD_LABEL="Connexion Authentification Web W3C  (WebAuthn)"
