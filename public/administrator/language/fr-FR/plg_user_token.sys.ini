PLG_USER_TOKEN="Utilisateur - Jeton Joomla"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Groupes d'utilisateurs Joomla autorisés à utiliser les jetons Joomla pour s'authentifier à l'application de l'API Joomla. Contrôle également les groupes d'utilisateurs qui ont accès à l'interface de gestion des jetons Joomla dans leur profil utilisateur. Par défaut : le groupe 'Super Utilisateurs' (Groupe d'utilisateurs avec l'ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Groupes d'utilisateurs autorisés"
PLG_USER_TOKEN_XML_DESCRIPTION="Permet la gestion des jetons de sécurité utilisés pour l'authentification à l'application de l'API Joomla (accès à distance à votre site). Ces jetons sont strictement personnels. Vous pouvez afficher votre propre jeton, mais vous ne pouvez que désactiver ou réinitialiser les jetons des autres utilisateurs."

