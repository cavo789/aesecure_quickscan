DATABASE_ERR_INVALIDKEY="Invalid database key"

DATABASE_ERR_COMPLEXPASSWORD="!!! WARNING !!!\n\nYour database password contains special characters. Many web servers reject or modify these passwords, causing the database restoration to fail with a database connection error.\n\nWe VERY STRONGLY recommend that you change your database password to a long (32 characters or longer) random string consisting of ONLY uppercase letters A-Z, lowercase letters a-z and numbers 0-9.\n\nDo you want to ignore the warning and proceed with the database restoration at your own risk?"
DATABASE_ERR_UPPERCASEPREFIX="!!! WARNING !!!\n\nYour Database table name prefix contains one or more uppercase characters. This may cause severe problems on the restored site and/or make it impossible to restore your site on a different server. This happens because of the way MySQL handles uppercase letters and cannot be effectively worked around, per the MySQL's documentation.\n\nWe VERY STRONGLY recommend that you use an all-lowercase Database table name prefix.\n\nDo you want to ignore the warning and proceed with the database restoration at your own risk?"
DATABASE_ERR_EMPTY_INFO="!!! WARNING !!!\n\nYou have not filled in all required fields (database host name, database name, database username, database password and table name prefix). This will most likely cause an error trying to connect to the database and/or the restored site.\n\nAre you ABSOLUTELY SURE this is what you really meant to do?"

DATABASE_HEADER_RESTORERETRY="Restoration Halted and Will Resume Automatically"
DATABASE_LBL_RESTOREFAILEDRETRY="The database restoration has been halted because an error was detected. However, ANGIE will attempt to resume the process. If you do not want to resume the restoration please click the Cancel button below."
