; Session Blocked page
SESSIONBLOCKED_HEADER_IN_USE="Oops! The installer is already in use."
SESSIONBLOCKED_LBL_IN_USE_TEXT="ANGIE has detected that this installer is already in use by someone else. This could be either a different person or even you using a different browser, computer or a different domain name to access the site. Please remember that <code>http://example.com</code>, <code><strong>https</strong>://example.com</code> and <code>http://<strong>www.</strong>example.com</code> are three different domains as far as the restoration script can tell. This could also happen if you are trying to restore on a live site and a visitor accidentally accessed the restoration page before you."
SESSIONBLOCKED_HEADER_INERROR="Don't panic! Here's how to fix it:"
SESSIONBLOCKED_LBL_INSTRUCTIONS_CONNECT="Connect to your site with FTP or use your hosting control panel's file manager."
SESSIONBLOCKED_LBL_INSTRUCTIONS_GOTOROOT="Go inside your site's root folder. Most likely it's called <code>%s</code>. This depends on your host. If unsure, ask your host."
SESSIONBLOCKED_LBL_INSTRUCTIONS_GOTOINSTALLER="Inside your site's root folder, find the sub-folder named <code>installer</code> and go inside it."
SESSIONBLOCKED_LBL_INSTRUCTIONS_GOTOTMP="Inside the installer folder, find the sub-folder <code>tmp</code> and go inside it."
SESSIONBLOCKED_LBL_INSTRUCTIONS_KEEPTHIS="You see several files. <strong>In the next step, you must NOT delete the one named <code>storagedata-%s.dat</code></strong>. If such a file does not exist, rename any other file whose name starts with <code>storagedata-</code> to <code>storagedata-%1$s.dat</code>."
SESSIONBLOCKED_LBL_INSTRUCTIONS_DELETETHESE="Delete all <strong>other</strong> files whose name begins with <code>storagedata-</code>"
SESSIONBLOCKED_LBL_INSTRUCTIONS_RELOAD="Finally, reload this page."
SESSIONBLOCKED_HEADER_WHY_AM_I_SEEING_THIS="Why am I seeing this page?"
SESSIONBLOCKED_LBL_BECAUSE_SECURITY="This page is a <strong>security precaution</strong>. When you are restoring your site, anyone visiting your site could see the restoration script. They could either copy private information from the installer pages or abuse the installer to point your site to an external database, under their own control, surreptitiously exfiltrating sensitive data from your site without you noticing it."
SESSIONBLOCKED_LBL_BECAUSE_WE_CARE="Here at Akeeba Ltd we are committed to protecting your security and privacy. That's our mission statement. One of the many ways we do this is locking down this installer when we have reasons to believe it might be abused to violate your security and privacy. Requiring you to delete files from your site is the only way we can positively prove that you are indeed in full control of the site, meaning it's safe to allow you to proceed with the restoration."
SESSIONBLOCKED_HEADER_BEST_WAY_TO_AVOID="What is the best way to avoid this issue?"
SESSIONBLOCKED_LBL_BEST_WAY_TO_AVOID="The best way to avoid random visitors from seeing the restoration page is to apply <strong>password protection</strong>. You can do that in the Configuration page of the backup software you used to create this backup archive. Find the field called <strong>ANGIE Password</strong> and enter a password. You will need to enter this password to unlock and use this installer when resstoring your site. People who don't know this password will not be able to see any privileged information contained in this installer."

