DATABASE_NOCONNECTORS_PAGE_HEADER="You must enable the %s extension on PHP %s"
DATABASE_NOCONNECTORS_LBL_NEEDS_DB="Your restored %s will need to connect to a MySQL-compatible database to operate."
DATABASE_NOCONNECTORS_LBL_DB_REQUIREMENTS="Connecting to a MySQL-compatible database from a PHP application — such as your %s — has two requirements:"
DATABASE_NOCONNECTORS_LBL_DB_REQUIREMENT_ONE="A MySQL-compatible database server such as MySQL, MariaDB or Percona."
DATABASE_NOCONNECTORS_LBL_DB_REQUIREMENT_TWO="A PHP extension which is able to talk to the database server."
DATABASE_NOCONNECTORS_LBL_DB_REQUIREMENT_NOTMET="Your server <strong>does not</strong> meet the second requirement."
DATABASE_NOCONNECTORS_LBL_DB_REQUIREMENT_NOTMET_WHY="Your %s requires the %s PHP extension to be able to talk to MySQL databases. This extension is not enabled on PHP %s on your site. As a result, the restoration cannot proceed."
DATABASE_NOCONNECTORS_LBL_CONTACTHOST_BEFORE="Please contact your host and ask them to enable the %s PHP extension on PHP %s or give you instructions to do so yourself."
DATABASE_NOCONNECTORS_LBL_CONTACTHOST_AFTER="Once you do that please restart the backup restoration."
DATABASE_NOCONNECTORS_FURTHER_HEAD="Further information and clarifications"
DATABASE_NOCONNECTORS_LBL_THIS_IS_DEFINITELY_NOT_A_BUG="This message <strong>cannot and will not appear if PHP %s on your server has functioning database server connection support</strong> compatible with your %s If you see this message something's wrong on your server, we told you what it is and how to fix it. Please do not contact us asking us what to do; this page already tells you what to do. Please do not contact us reporting a bug; your host failing to configure a new version of PHP properly does not constitute a bug in our software. Please do not contact us asking us to help you follow these instructions; we are not your host, therefore we'd have to simply repeat what you have already read on this page."
DATABASE_NOCONNECTORS_LBL_PHP_VERSIONS_HAVE_DIFF_CONFIGS="Do keep in mind that each PHP version on your server has its own extensions and configuration (<code>php.ini</code> file). This is why downgrading to an earlier PHP version may “magically” fix your problem. Again, this is not a bug in our software, it's your host having misconfigured PHP %s on their server. Please remember that we are not your host, therefore we have no control over your server's configuration."
DATABASE_NOCONNECTORS_LBL_I_ALREADY_TOLD_YOU_SO="Finally note that the fact that your server does not support database connectivity was printed in the first page of this restoration script. As you can see under “Pre-installation check” the ‘Database Support’ displays a red error label with the word ‘No‘."
DATABASE_NOCONNECTORS_LBL_THX="Thank you for your understanding!"

