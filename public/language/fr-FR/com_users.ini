COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Bonjour {NAME},\n\nVotre compte a été activé par un administrateur. Vous pouvez maintenant vous connecter sur {SITEURL} en utilisant le nom d'utilisateur {USERNAME} et le mot de passe que vous avez choisi lors de votre inscription."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Compte activé pour {NAME} sur {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Bonjour,\n\nUn nouvel utilisateur s'est inscrit sur {SITENAME}.\nL'utilisateur a confirmé son adresse e-mail et attend que vous approuviez son compte.\nCe message contient ses détails :\n\n  Nom :   {NAME} \n  E-mail :  {EMAIL} \n Identifiant :  {USERNAME} \n\nVous pouvez activer son compte en cliquant sur le lien ci-dessous :\n {ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Approbation d'inscription requise pour le compte de {NAME} sur {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Bonjour,\n\nVous avez effectué une demande de réinitialisation du mot de passe de votre compte sur {SITENAME}. Pour le réinitialiser, vous devrez saisir le code de vérification afin de confirmer qu'il s'agit bien d'une demande légitime. \n\nLe code de vérification est {TOKEN}\n\nSuivez l'URL ci-dessous pour entrer ce code de vérification et pouvoir ensuite créer un nouveau mot de passe.\n\n {LINK_TEXT} \n\nMerci."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Votre demande de réinitialisation du mot de passe pour {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Bonjour {NAME},\n\nNous vous remercions pour votre inscription sur {SITENAME}.\n\nVous pouvez maintenant vous connecter sur {SITEURL} en utilisant le nom d'utilisateur et le mot de passe suivants :\n\nNom d'utilisateur&nbsp;: {USERNAME}\nMot de passe&nbsp;: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Bonjour {NAME},\n\nNous vous remercions pour votre inscription sur {SITENAME}.\n\nVous pouvez maintenant vous connecter sur {SITEURL} en utilisant le nom d'utilisateur et le mot de passe avec lesquels vous vous êtes enregistré."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Bonjour, \n\nUn nouvel utilisateur '{NAME}', nom d'utilisateur '{USERNAME}', s'est inscrit sur {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Bonjour {NAME},\n\nNous vous remercions pour votre inscription sur {SITENAME}. Votre compte est créé et doit être activé avant de pouvoir être utilisé.\nPour activer le compte, sélectionnez le lien suivant ou copiez/collez-le dans votre navigateur&nbsp;:\n{ACTIVATE} \n\nAprès son activation, vous pourrez vous connecter sur {SITEURL} en utilisant le nom d'utilisateur et le mot de passe suivants&nbsp;:\n\nNom d'utilisateur&nbsp;: {USERNAME}\nMot de passe&nbsp;: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Bonjour {NAME},\n\nNous vous remercions pour votre inscription sur {SITENAME}. Votre compte est créé et doit être activé avant de pouvoir être utilisé.\nPour activer le compte, sélectionnez le lien suivant ou copiez/collez-le dans votre navigateur&nbsp;:\n{ACTIVATE} \n\nAprès son activation, vous pourrez vous connecter sur {SITEURL} en utilisant le nom d'utilisateur suivant et le mot de passe que vous avez saisi lors de votre inscription&nbsp;:\n\nNom d'utilisateur&nbsp;: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Bonjour {NAME},\n\nNous vous remercions pour votre inscription sur {SITENAME}. Votre compte est créé et doit être vérifié avant de pouvoir être utilisé.\nPour vérifier votre compte, cliquez sur le lien suivant ou copiez/collez-le dans votre navigateur&nbsp;:\n{ACTIVATE} \n\nAprès vérification, un administrateur sera notifié pour activer votre compte. Vous recevrez une notification lorsque ce sera fait.\nVous pourrez ensuite vous connecter sur {SITEURL} en utilisant l'identifiant et le mot de passe suivants&nbsp;:\n\nIdentifiant&nbsp;: {USERNAME}\nMot de passe&nbsp;: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Bonjour {NAME},\n\nNous vous remercions pour votre inscription sur {SITENAME}. Votre compte est créé et doit être vérifié avant de pouvoir être utilisé.\nPour vérifier votre compte, cliquez sur le lien suivant ou copiez/collez-le dans votre navigateur&nbsp;:\n{ACTIVATE} \n\nAprès vérification, un administrateur sera notifié pour activer votre compte. Vous recevrez une notification lorsque ce sera fait.\nVous pourrez ensuite vous connecter sur {SITEURL} en utilisant l'identifiant suivant et le mot de passe que vous avez saisi lors de votre inscription&nbsp;:\n\nIdentifiant&nbsp;: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Bonjour,\n\nUne demande de rappel d'identifiant a été demandée pour votre compte sur le site {SITENAME}.\n\nVotre identifiant est {USERNAME}.\n\nPour vous connecter à votre compte, veuillez cliquer sur le lien ci-dessous.\n\n{LINK_TEXT} \n\nMerci."
